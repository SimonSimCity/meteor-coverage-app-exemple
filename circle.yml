machine:
  node:
    version: 0.10.43
dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - npm install -g coffee-script@1.8.0 https://github.com/serut/spacejam/tarball/master
    - npm install
checkout:
  post:
    - git submodule update --init
test:
  override:
    - spacejam test            --loglevel debug --driver-package practicalmeteor:mocha-console-runner --coverage
    - spacejam test --full-app --loglevel debug --driver-package practicalmeteor:mocha-console-runner --coverage
    - spacejam test-packages   --loglevel debug --driver-package practicalmeteor:mocha-console-runner --coverage
    - spacejam test-packages   --loglevel debug --coverage
