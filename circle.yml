machine:
  node:
    version: 5.2.0
dependencies:
  override:
    - curl https://install.meteor.com | /bin/sh
    - npm install
    - ./.testing/cache_meteor.sh
    - ./.testing/cache_npm_dependencies.sh
    - ./.testing/cache_build_and_dependencies.sh
    - chimp --path=features # Cache chimp deps by running it without any tests
  cache_directories:
    - "~/.npm"
    - "~/.meteor"
    - "node_modules"
    - "./.meteor/local/build"
    - "./.meteor/local/bundler-cache"
    - "./.meteor/local/isopacks"
    - "./.meteor/local/plugin-cache"
    - "/home/ubuntu/nvm/versions/node/v5.2.0/bin"
    - "/home/ubuntu/nvm/versions/node/v5.2.0/lib/node_modules"
checkout:
  post:
    - git submodule update --init
test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
  override:
    - rm -rf .coverage/ && mkdir .coverage

    # Unit test using mocha
    - meteor npm run test-coverage-app-unit

    # Integration test using mocha
    - meteor npm run test-coverage-app-full

    # Package test using mocha
    - meteor npm run test-coverage-packages-mocha

    # meteor/todos tests
    - ./tests/acceptance_run
